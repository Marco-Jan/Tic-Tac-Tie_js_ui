<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="inputSection">
        <h1>TIC-TAC-TOE</h1>
        <input type="text" placeholder="Player X" id="player1">
        <br>
        <input type="text" placeholder="Player O" id="player2">
        <br>
        <button class="start_btn">Start</button>
    </div>

    <div id="gameSection" style="display: none;">
       <div class="play_scor_box">
        <div id="playerDisplay"></div>

        <div id="scoreDisplay"></div>
        </div>  
        <div class="playground">
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
        </div>
        <div class="btn_box">

            <button id="newGame_btn">New game</button>

            <button id="reset_Btn">Reset</button>

        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
